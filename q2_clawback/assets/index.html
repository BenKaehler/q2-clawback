{% extends 'base.html' %}

{% block title %}q2-clawback : {{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>

	{% if sample_types %}
	<div class="row">
	  <h1>Metadata Values</h1>
	  <div class="col-lg-12">
	    {{ sample_types }}
	  </div>
	  <h1>Contexts</h1>
	  <div class="col-lg-12">
	    {{ contexts }}
	  </div>
	</div>
	{% endif %}

	{% if f_measures %}
	<div class="row">
	  <div class="col-lg-12">
	    {{ f_measures }}
	  </div>
	</div>

	{% endif %}

{% endblock %}
